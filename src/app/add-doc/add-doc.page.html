<ion-header >
  <ion-toolbar >
    <ion-buttons slot="start">
      <ion-button >
        <ion-icon slot="icon-only" name="ellipsis-vertical"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form (ngSubmit)="onSubmit()">
    <ion-item>
      <ion-label position="floating">Nombre del documento</ion-label>
      <ion-input type="text" [(ngModel)]="documentName" name="documentName" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Seleccionar archivo</ion-label>
      <ion-input type="file" (change)="onFileChange($event)" accept=".pdf,.doc,.docx" required></ion-input>
    </ion-item>
    <ion-button expand="block" type="submit" [disabled]="!documentName || !selectedFile">
      Subir Documento
    </ion-button>
  </form>
</ion-content>
