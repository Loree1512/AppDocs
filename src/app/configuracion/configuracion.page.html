<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Configuración</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form (ngSubmit)="guardarConfiguracion()">
    <ion-item>
      <ion-label position="floating">Ruta de Almacenamiento</ion-label>
      <ion-input [(ngModel)]="config.rutaAlmacenamiento" name="rutaAlmacenamiento"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Tiempo de Autoguardado (minutos)</ion-label>
      <ion-input type="number" [(ngModel)]="config.tiempoAutoguardado" name="tiempoAutoguardado" min="1" max="60"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Modo Oscuro</ion-label>
      <ion-toggle [(ngModel)]="config.modoOscuro" name="modoOscuro" class="custom-toggle"></ion-toggle>
    </ion-item>

    <ion-item>
      <ion-label>Notificaciones por Email</ion-label>
      <ion-toggle [(ngModel)]="config.notificacionesEmail" name="notificacionesEmail" class="custom-toggle"></ion-toggle>
    </ion-item>

    <ion-button expand="block" type="submit" class="ion-margin-top">
      <ion-icon name="save" slot="start"></ion-icon>
      Guardar Configuración
    </ion-button>
  </form>
</ion-content>
