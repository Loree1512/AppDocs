<ion-header>
  <ion-toolbar color="primary">
    <ion-title>DocuGest</ion-title>
    <ion-buttons slot="end">
      <ion-button>
        <ion-icon slot="icon-only" name="settings-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-searchbar placeholder="Buscar documentos..."></ion-searchbar>

  <ion-grid>
    <ion-row>
      <ion-col size="4">
        <ion-card button>
          <ion-card-content class="ion-text-center">
            <ion-icon name="document-outline" color="primary"></ion-icon>
            <p>Mis Documentos</p>
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col size="4">
        <ion-card button>
          <ion-card-content class="ion-text-center">
            <ion-icon name="star-outline" color="primary"></ion-icon>
            <p>Favoritos</p>
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col size="4">
        <ion-card button>
          <ion-card-content class="ion-text-center">
            <ion-icon name="time-outline" color="primary"></ion-icon>
            <p>Recientes</p>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

  <h2>Documentos recientes</h2>

  <ion-list>
    <ion-item>
      <ion-icon name="document-outline" slot="start" color="primary"></ion-icon>
      <ion-label>
        <h3>Informe Anual 2024.pdf</h3>
        <p>28 Ago 2024</p>
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-icon name="document-outline" slot="start" color="primary"></ion-icon>
      <ion-label>
        <h3>Presupuesto Q2.xlsx</h3>
        <p>27 Ago 2024</p>
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-icon name="document-outline" slot="start" color="primary"></ion-icon>
      <ion-label>
        <h3>Presentaci√≥n Proyecto.pptx</h3>
        <p>26 Ago 2024</p>
      </ion-label>
    </ion-item>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button>
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
