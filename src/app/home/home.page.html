<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-menu side="start" menuId="first" contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <div class="header-content">
        <div class="user_back" [style.backgroundImage]="'url(assets/avatar.jpg)'"></div>
        <div class="perfil">
          <ion-label class="nombre">{{ username }}</ion-label>
        </div>
      </div>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <div class="menu-content">
      <ion-list>
        <ion-item button routerLink="/perfilusuario">
          <ion-icon slot="start" name="person"></ion-icon>
          <ion-label>Perfil</ion-label>
        </ion-item>
        <ion-item button routerLink="/configuracion">
          <ion-icon slot="start" name="settings"></ion-icon>
          <ion-label>Configuración</ion-label>
        </ion-item>
        <ion-item button (click)="logout()">
          <ion-icon slot="start" name="log-out"></ion-icon>
          <ion-label>Cerrar Sesión</ion-label>
        </ion-item>
      </ion-list>
    </div>
  </ion-content>
</ion-menu>


<ion-content id="main-content">
  <div class="main_content">
 
      <div class="slides ion-margin-bottom">
        <ion-card class="card-almacenamiento">
          <ion-card-header>
            <ion-card-content class="ion-text-left full-card-content">
              <ion-card-title class="ion-margin-bottom">Almacenamiento disponible</ion-card-title>
              <ion-card-subtitle class="ion-text-right">7/10 GB</ion-card-subtitle>
              <ion-progress-bar [value]="0.3"></ion-progress-bar>
            </ion-card-content>
          </ion-card-header>
        </ion-card>
      </div>

  <div class="searchbar-container">
    <ion-searchbar placeholder="Buscar documentos..."></ion-searchbar>
 </div>

 <div class="content_div">
    <ion-grid>
      <ion-row>
        <ion-col size="4">
          <ion-card class="card-btn" button>
            <ion-card-content class="ion-text-center">
              <ion-icon name="document-outline" id="icon"></ion-icon>
              <p>Mis Documentos</p>
            </ion-card-content>
          </ion-card>
        </ion-col>
        <ion-col size="4">
          <ion-card class="card-btn" button>
            <ion-card-content class="ion-text-center">
              <ion-icon name="star-outline" id="icon"></ion-icon>
              <p>Favoritos</p>
            </ion-card-content>
          </ion-card>
        </ion-col>
        <ion-col size="4">
          <ion-card class="card-btn" button>
            <ion-card-content class="ion-text-center">
              <ion-icon name="time-outline" id="icon"></ion-icon>
              <p>Recientes</p>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>

  <div class="container">
    <h2>Documentos recientes</h2>
  
    <ion-list>
      <ion-item>
        <ion-icon name="document-outline" slot="start" id="icon"></ion-icon>
        <ion-label>
          <h3>Informe Anual 2024.pdf</h3>
          <p>28 Ago 2024</p>
        </ion-label>
      </ion-item>
      <ion-item>
        <ion-icon name="document-outline" slot="start" id="icon"></ion-icon>
        <ion-label>
          <h3>Presupuesto Q2.xlsx</h3>
          <p>27 Ago 2024</p>
        </ion-label>
      </ion-item>
      <ion-item>
        <ion-icon name="document-outline" slot="start" id="icon"></ion-icon>
        <ion-label>
          <h3>Presentación Proyecto.pptx</h3>
          <p>26 Ago 2024</p>
        </ion-label>
      </ion-item>
    </ion-list>
  </div>
  </div>
</div>

  
  <ion-fab vertical="bottom" horizontal="end" slot="fixed" >
    <ion-fab-button class="fab-button-1" routerLink="/adddoc" (click)="animateButton($event.target!)">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>

    <ion-fab-button class="fab-button-2" routerLink="/scandoc" (click)="animateButton($event.target!)">
      <ion-icon name="camera" margin-top="100px"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
