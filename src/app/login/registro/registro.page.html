<ion-content>
  <div class="login-section ion-padding">
    <div class="heading ion-padding">
      <h1>Crear cuenta</h1>
      <p>Tus documentos mucho más seguros</p>
    </div>
    
    <div class="login-form ion-padding">
      <div class="form-input">
        <ion-icon name="person-outline"></ion-icon>
        <ion-item>
          <ion-input type="text" name="usuario" placeholder="Escribe tu nombre"></ion-input>
        </ion-item>
      </div>
  
      <div class="form-input">
        <ion-icon name="lock-closed-outline"></ion-icon>
        <ion-item>
          <ion-input type="password" name="password" placeholder="Escribe tu contraseña"></ion-input>
        </ion-item>
      </div>
    

      <div class="form-input">
        <ion-icon name="mail-outline"></ion-icon>
        <ion-item>
          <ion-input type="mail" name="correo" placeholder="Escribe tu correo"></ion-input>
        </ion-item>
      </div>
  
    </div>

      <div class="action-buttons ion-padding">
        <ion-button size="large" class="login-button">Crear Cuenta</ion-button>
        <p>¿Olvidaste la contraseña?</p>
        <ion-button class="signup-button" size="large" fill="outline" routerLink="/login">Iniciar Sesión</ion-button>
      </div>
  </div>
</ion-content>
